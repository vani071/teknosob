[session]

security = "all"

==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Flat UI - {{ this.page.title }}</title>
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Teknosob">
        <meta name="generator" content="Teknosob">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>


    {% partial 'header' %}

    {% page %}

    {% partial 'footer' %}

    <script src="{{ [ 'assets/javascript/jquery-slim-min.js',
    'assets/javascript/bootstrap.min.js',
    'assets/javascript/bootstrap.bundle.min.js']|theme}}"></script>
    {% framework extras %}
      <script>
    $(window).on('ajaxErrorMessage', function(event, message){

        // This can be any custom JavaScript you want
        alert('Something bad happened, mate, here it is: ' + message);

        // This will stop the default alert() message
        event.preventDefault();

    })
</script>
  </body>
</html>
